      <a href="https://srijan.freewebhostmost.com/" target="_blank">

    </div>
    <div class="linkedin">

    <div>

    </div>

      <span class="song-title">{Title}</span> <br>
      <span class="artist">{Artist}</span>
      
      <div class="btns">
        <div class="previous">
          <i class="ph-bold ph-skip-back-circle"></i>
        </div>
        <div class="play-pause">
          <i id="play-pause-icon" class="ph-bold ph-play"></i>
        </div>
        <div class="next">
          <i class="ph-bold ph-skip-forward-circle"></i>
        </div>
      </div>
